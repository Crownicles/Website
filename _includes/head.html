<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% if page.title %}{{ page.title }}{% else %}Crownicles{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Crownicles is an open-source multiplayer text adventure game. Begin your journey in a medieval world and battle to win the kingdom's princess's hand.{% endif %}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url | relative_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url | relative_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Crownicles{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Crownicles is an open-source multiplayer text adventure game. Begin your journey in a medieval world and battle to win the kingdom's princess's hand.{% endif %}">
<meta property='og:image' content='https://bastlast.github.io/Crownicles-A-Discord-Adventure/public/ressources/logo-min.png'/>
<meta property="og:site_name" content="crownicles.com"/>

<!-- Schema.org JSON-LD for SEO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoGame",
  "name": "Crownicles",
  "description": "{% if page.description %}{{ page.description }}{% else %}Crownicles is an open-source multiplayer text adventure game. Begin your journey in a medieval world and battle to win the kingdom's princess's hand.{% endif %}",
  "image": "https://bastlast.github.io/Crownicles-A-Discord-Adventure/public/ressources/logo-min.png",
  "url": "{{ site.url }}{{ page.url | relative_url }}",
  "applicationCategory": "Game",
  "genre": "Role-playing game",
  "gamePlatform": "Discord"
}
</script>

<!-- Favicon -->
<link href="{{ '/public/ressources/favicon.ico' | relative_url }}" rel="shortcut icon" type="image/x-icon"/>
<link href="{{ '/public/ressources/favicon.ico' | relative_url }}" rel="icon" type="image/x-icon"/>

<!-- CSS -->
<link rel="preload" href="{{ '/public/css/home.css' | relative_url }}" as="style">
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous" as="style">
<link rel="stylesheet" href="{{ '/public/css/home.css' | relative_url }}">

<!-- Animation library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
        integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"/>
